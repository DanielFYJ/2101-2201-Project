{% extends "layouts/base.html" %} {% block title %} Maps Google {% endblock %}
{% block stylesheets %}
<link rel="stylesheet" href="/static/assets/css/Play.css" />
{% endblock stylesheets %} {% block content %}

<section class="pcoded-main-container">
    <div class="pcoded-content">
        <h5>Car Play</h5>
        <div class="row">
            <div class="col-md-7">
                <div class="card" style="height:310px;">
                    <div class="card-header">
                        <h5>Game Map</h5>
                    </div>
                    <div class="card-body">
                        <div id="basic-map" class="set-map" style="height:250px;"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="card" style="height:310px;">
                    <div class="card-header">
                        <h5>Basic Table</h5>
                    </div>
                    <div class="card-body table-wrapper-scroll-y my-custom-scrollbar">
                        <table class="table table-bordered table-striped mb-0" style="height:310px;" id="tableCommands">
                            <thead>
                                <tr>
                                    <th scope="col"></th>
                                    <th scope="col">Step Number</th>
                                    <th scope="col">Command</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- <tr>
                                    <th>
                                        <input type="checkbox" aria-label="Checkbox to select following commands" id="">
                                    </th>
                                    <th scope="row">1</th>
                                    <td>Move Left</td>
                                </tr> -->
                            </tbody>
                        </table>
                        <button type="button" class="control btn btn-icon btn-primary" id="submitQueue">Submit</button>
                    </div>
                </div>
                <!-- [ basic-table ] end -->
            </div>
        </div>

        <div class="row">
            <div class="col-md-7">
                <div class="card">
                    <div class="card-header">
                        <h5>Controls</h5>
                    </div>
                    <div class="card-body">
                        <div class="flex-container">
                            <button type="button" class="control btn btn-primary" id="stop">Force Stop</button>
                            <button type="button" class="control btn btn-primary" id="stars">When <i
                                    class="fas fa-star"></i> on black tiles</button>
                            <button type="button" class="control btn btn-icon btn-primary wid-55 hei-55" id="rotate">
                                <i class="fa fa-undo fa-2x"></i>
                            </button>
                            <button type="button" class="control btn btn-icon btn-primary wid-55 hei-55" id="up">
                                <i class="fa fa-arrow-up fa-2x"></i>
                            </button>
                            <button type="button" class="control btn btn-primary" id="black_tiles">When on black
                                tiles</button>
                            <button type="button" class="up control btn btn-icon btn-primary wid-55 hei-55" id="left">
                                <i class="fa fa-arrow-left fa-2x"></i>
                            </button>
                            <button type="button" class="control btn btn-icon btn-primary wid-55 hei-55" id="down">
                                <i class="fa fa-arrow-down fa-2x"></i>
                            </button>
                            <button type="button" class="control btn btn-icon btn-primary wid-55 hei-55" id="right">
                                <i class="fa fa-arrow-right fa-2x"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- [ Main Content ] end -->

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}

<!-- google-map Js -->
<script
    src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
<script src="https://maps.google.com/maps/api/js?key=YOUR_KEY_HERE"></script>
<script src="/static/assets/js/plugins/gmaps.min.js"></script>
<script src="/static/assets/js/pages/google-maps.js"></script>
<script src="/static/assets/js/pages/play.js"></script>

{% endblock javascripts %}
